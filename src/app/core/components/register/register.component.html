<form [formGroup]="registrationForm" autocomplete="off" >
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <app-text-input
  [formControl]="registrationForm.controls['Username']"
  [label]="'Username'"
  ></app-text-input>
  <app-text-input
    [formControl]="registrationForm.controls['Password']"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-input>
  <app-text-input
    [formControl]="registrationForm.controls['ConfirmPassword']"
    [label]="'Confirm Password'"
    [type]="'password'"
  ></app-text-input>
</form>
<div class="form-group text-center">
  <button class="btn btn-default mr-2 " (click)="cancel()">Cancel</button>
  <button [disabled]="!registrationForm.valid" class="btn btn-success mr-2 " (click)="register()">Register</button>
</div>


<div>
  {{registrationForm.value | json}}
</div>
<div>
  {{registrationForm.status}}
</div>
