<div *ngIf="member" class="row">
  <div class="col-4">
    <h1>Your profile</h1>
  </div>
  <div class="col-8">
    <div *ngIf="memberEditForm.dirty" class="alert alert-info">
      <strong>Information:</strong> You have made some changes. Any unsaved changes will be lost.
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <img src="{{member.photoUrl || 'src/assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail">
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{member.city}}, {{member.country}}</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>{{member.age}}</p>
        </div>
        <div>
          <strong>Last Active:</strong>
          <p>{{member.lastActive}}</p>
        </div>
        <div>
          <strong>Member Since:</strong>
          <p>{{member.created}}</p>
        </div>
      </div>
      <div class="card-footer">
        <button (click)="updateMember()" [disabled]="!memberEditForm.dirty" class="btn btn-success btn-block">Save Changes</button>
      </div>
    </div>
  </div>
  <div class="col-8">
    <tabset class="member-tabset">
      <tab heading="About {{member.knownAs}}">
        <form [formGroup]="memberEditForm">
          <h4>Description:</h4>
          <textarea formControlName="Introduction" rows="6" class="form-control"></textarea>
          <h4 class="mt-2">Looking for:</h4>
          <textarea formControlName="LookingFor" rows="6" class="form-control" ></textarea>
          <h4 class="mt-2">Interests:</h4>
          <textarea formControlName="Interests" rows="6" class="form-control"></textarea>
          <div class="form-inline mt-2">
            <label>City:</label>
            <input type="text" formControlName="City" class="form-control mx-2">
            <label>Country:</label>
            <input type="text" formControlName="Country" class="form-control mx-2">
          </div>
        </form>
      </tab>
      <tab heading="Edit photos">
        <p>Photo edit will go here</p>
      </tab>
    </tabset>
  </div>
</div>
